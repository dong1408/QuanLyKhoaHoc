<div>
    <nz-modal
            [nzVisible]="isOpenForm"
            nzTitle="Tính Điểm Tạp Chí"
            nzOkText="Gửi"
            (nzOnOk)="tinhDiemTapChi()"
            (nzOnCancel)="openRecognizeForm()"
            [nzOkLoading]="isCapNhatTinhDiem"
    >
        <ng-container *nzModalContent>
            <form nz-form class="tw-space-y-[16px]" [formGroup]="formTinhDiem">
                <div>
                    <h3 class="tw-text-center">Ngành Tính Điểm</h3>
                    <nz-form-control>
                        <nz-select
                                (ngModelChange)="onSelectChange($event)"
                                nzAllowClear
                                nzPlaceHolder="Ngành Tính Điểm"
                                formControlName="id_nganhtinhdiem"
                                [nzLoading]="isNganhTinhDiemLoading"
                                [nzDisabled]="isNganhTinhDiemLoading"
                        >
                            <nz-option *ngFor="let data of nganhTinhDiems" [nzValue]="data.id" [nzLabel]="data.tennganhtinhdiem ? data.tennganhtinhdiem : 'Không có tên'"></nz-option>
                        </nz-select>
                        <ng-container *ngIf="formTinhDiem.controls?.['id_nganhtinhdiem']?.touched && formTinhDiem.controls?.['id_nganhtinhdiem']?.dirty">
                            <small *ngIf="formTinhDiem.controls?.['id_nganhtinhdiem']?.errors?.['required']" class="tw-ml-2 error">Không được để trống</small>
                        </ng-container>
                    </nz-form-control>
                </div>
                <div>
                    <h3 class="tw-text-center">Chuyên Ngành Tính Điểm</h3>
                    <nz-form-control>
                        <nz-select
                                nzAllowClear
                                nzPlaceHolder="Chuyên Ngành Tính Điểm"
                                formControlName="id_chuyennganhtinhdiem"
                                [nzLoading]="isChuyenNganhTinhDiemLoading"
                                [nzDisabled]="isChuyenNganhTinhDiemLoading"
                        >
                            <nz-option *ngFor="let data of chuyenNganhTinhDiems" [nzValue]="data.id" [nzLabel]="data.tenchuyennganh ? data.tenchuyennganh : 'Không có tên'"></nz-option>
                        </nz-select>
                        <ng-container *ngIf="formTinhDiem.controls?.['id_chuyennganhtinhdiem']?.touched && formTinhDiem.controls?.['id_chuyennganhtinhdiem']?.dirty">
                            <small *ngIf="formTinhDiem.controls?.['id_chuyennganhtinhdiem']?.errors?.['required']" class="tw-ml-2 error">Không được để trống</small>
                        </ng-container>
                    </nz-form-control>
                </div>
                <div>
                    <h3 class="tw-text-center">Điểm</h3>
                    <nz-form-control>
                        <input nz-input placeholder="Điểm"  type="text" formControlName="diem"/>
                        <ng-container *ngIf="formTinhDiem.controls?.['diem']?.touched && formTinhDiem.controls?.['diem']?.dirty">
                            <small *ngIf="formTinhDiem.controls?.['diem']?.errors?.['whitespace']" class="tw-ml-2 error">Không được sử dụng dấu khoảng trắng</small>
                        </ng-container>
                    </nz-form-control>
                </div>
                <div>
                    <h3 class="tw-text-center">Năm Tính Điểm</h3>
                    <nz-form-control>
                        <input nz-input placeholder="Năm Tính Điểm"  type="text" formControlName="namtinhdiem"/>
                        <ng-container *ngIf="formTinhDiem.controls?.['diem']?.touched && formTinhDiem.controls?.['diem']?.dirty">
                            <small *ngIf="formTinhDiem.controls?.['diem']?.errors?.['whitespace']" class="tw-ml-2 error">Không được sử dụng dấu khoảng trắng</small>
                        </ng-container>
                    </nz-form-control>
                </div>
                <div>
                    <h3 class="tw-text-center">Ghi Chú</h3>
                    <nz-form-control>
            <textarea
                    nz-input
                    placeholder="Ghi chú"
                    formControlName="ghichu"
                    [nzAutosize]="{ minRows: 3, maxRows: 6 }"
            ></textarea>
                        <ng-container *ngIf="formTinhDiem.controls?.['ghichu']?.touched && formTinhDiem.controls?.['ghichu']?.dirty">
                            <small *ngIf="formTinhDiem.controls?.['ghichu']?.errors?.['whitespace']" class="tw-ml-2 tw-text-red-600">Không được sử dụng dấu khoảng trắng</small>
                        </ng-container>
                    </nz-form-control>
                </div>
            </form>
        </ng-container>
    </nz-modal>
</div>

<div class="tw-space-y-[16px]">
    <button nz-button nzType="primary" [routerLink]="['/tap-chi',this.id]">
        <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
    </button>
    <h1 class="text-primary tw-text-5xl">LỊCH SỬ TÍNH ĐIỂM TẠP CHÍ</h1>
    <div class="tw-mt-[15] tw-space-y-[6px]">
        <div class="tw-flex tw-flex-col lg:tw-flex-row lg:tw-items-center tw-space-y-[4px] lg:tw-space-x-[8px]">
            <button nz-button nzType="primary" (click)="openRecognizeForm()">
                <span nz-icon nzType="plus-circle" nzTheme="outline"></span>
                Cập Nhật Lịch Sử Mới
            </button>
        </div>
    </div>
    <div class="tw-space-y-[10px]">
        <h2 class="primary tw-text-3xl tw-text-center">LỊCH SỬ</h2>
        <ng-template [ngIf]="this.loadingService.isLoading$ | async" [ngIfElse]="loaded">
            <app-loading></app-loading>
        </ng-template>
        <ng-template #loaded>
            <ng-container *ngIf="tinhDiemTapChis.length > 0">
                <div>
                    <app-score-card *ngFor="let card of tinhDiemTapChis" [score]="card"></app-score-card>
                </div>
            </ng-container>
            <ng-container *ngIf="tinhDiemTapChis.length < 1">
                <div class="tw-text-center tw-mt-[7rem]">
                    <h1 class="text-primary tw-text-5xl">LỊCH SỬ TRỐNG</h1>
                </div>
            </ng-container>
            <ng-container *ngIf="tinhDiemTapChis.length > 0">
                <div class="tw-text-right">
                    <nz-pagination [nzPageIndex]="this.pagingService.pageIndex$ | async" [nzTotal]="totalPage * 10"></nz-pagination>
                </div>
            </ng-container>

        </ng-template>

    </div>
</div>
