<div class="tw-space-y-[16px]">
    <h1 class="text-primary tw-text-5xl">Vai Trò Người Dùng</h1>
    <div class="tw-mt-[15] tw-flex tw-flex-col lg:tw-flex-row lg:tw-items-center tw-gap-[6px]">
        <div class="tw-flex tw-flex-col lg:tw-flex-row lg:tw-items-center tw-gap-[6px]">
            <button nz-button nzType="primary" routerLink="/vai-tro/tao-moi">
                <span nz-icon nzType="plus-circle" nzTheme="outline"></span>
                Tạo Mới
            </button>
        </div>
    </div>


    <div class="tw-space-y-[10px]">
        <nz-table
            #baiBao
            [nzData]="roles"
            [nzLoading]="isLoadingTable"
            [nzShowPagination]="false"
            [nzScroll]="{x:'auto' }"
        >
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên Vai Trò</th>
                <th>Mã Vai Trò</th>
                <th>Mô Tả</th>
                <th>Thao Tác</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of baiBao.data">
                <td>{{ data.id }}</td>
                <td nzEllipsis>{{ data.name }}</td>
                <td nzEllipsis>{{data.mavaitro}}</td>
                <td nzEllipsis>{{data.description ?? ''}}</td>
                <td nzEllipsis class="tw-flex tw-items-center tw-space-x-[4px]">
                    <button
                            nz-button
                            nzType="primary"
                            [routerLink]="['/vai-tro',data.id]"
                    >
                        <span nz-icon nzType="arrow-right" nzTheme="outline"></span>
                        Chi Tiết
                    </button>
                </td>
            </tr>
            </tbody>
        </nz-table>
    </div>
</div>
