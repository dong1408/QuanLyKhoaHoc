<app-header></app-header>
<div class="login-wrapper">
    <div class="tw-flex sm:tw-flex-col lg:tw-flex-row tw-gap-[12px]">
        <div class="border-primary tw-p-[12px] tw-w-[400px]">
                <form nz-form class="tw-space-y-[16px]" [formGroup]="formLogin">
                    <div>
                        <h3 class="tw-text-center">Mã cán bộ</h3>
                        <nz-form-control>
                            <input nz-input placeholder="Mã cán bộ" type="text" formControlName="username"/>
                            <ng-container *ngIf="formLogin.controls?.['username']?.touched && formLogin.controls?.['username']?.dirty">
                                <small *ngIf="formLogin.controls?.['username']?.errors?.['required']" class="tw-ml-2 tw-text-red-600">Mã cán bộ không được để trống</small>
                            </ng-container>
                        </nz-form-control>
                    </div>
                    <div>
                        <h3 class="tw-text-center">Mật khẩu</h3>
                        <nz-form-control>
                            <input nz-input placeholder="Mật khẩu" type="password" formControlName="password"/>
                            <ng-container *ngIf="formLogin.controls?.['password']?.touched && formLogin.controls?.['password']?.dirty">
                                <small *ngIf="formLogin.controls?.['password']?.errors?.['required']" class="tw-ml-2 tw-text-red-600">Mật khẩu không được để trống</small>
                            </ng-container>
                        </nz-form-control>
                    </div>
                    <div class="tw-text-center">
                        <button nz-button nzSize="default" (click)="onLogin()" [nzLoading]="loginLoading" [disabled]="!formLogin.valid" nzType="primary">Đăng Nhập</button>
                    </div>
                    <div class="tw-text-center">
                        <a routerLink="/quen-mat-khau" class="tw-color-[primary]">Quên mật khẩu?</a>
                    </div>
                </form>
            <nz-divider></nz-divider>

        </div>
        <div class="tw-flex-1">
            <div class="border-primary tw-w-full tw-p-[12px] tw-space-y-[16px]">
                <h2 class="tw-text-2xl tw-text-red-700">HƯỚNG DẪN</h2>
                <div class="tw-space-y-[8px]">
                    <p>[1] Đây là hướng dẫn số 1</p>
                    <p>[2] Đây là hướng dẫn số 2</p>
                    <p>[3] Đây là hướng dẫn số 3</p>
                    <p>[4] Đây là hướng dẫn số 4</p>
                </div>
            </div>
        </div>
    </div>
</div>
